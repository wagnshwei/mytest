<!DOCTYPE html>
<html>
<head>
    <title>租赁项目立项会决议表</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid black;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .red-text {
            color: red;
        }
    </style>
</head>
<body>

<h2 class="red-text">山东玫德融资租赁有限公司</h2>
<h3 class="red-text">租赁项目立项会决议表</h3>

<table>
    <tr>
        <th class="red-text">租赁方案</th>
        <th class="red-text">承租人</th>
        <th class="red-text">担保人</th>
    </tr>
    <tr>
        <td class="red-text">租赁金额</td>
        <td class="red-text">期限</td>
        <td class="red-text">租赁利率</td>
    </tr>
    <tr>
        <td class="red-text">收益率（IRR或XIRR）</td>
        <td class="red-text">手续费</td>
        <td class="red-text">保证金</td>
    </tr>
    <tr>
        <td class="red-text" colspan="3">还款方式</td>
    </tr>
    <tr>
        <td class="red-text" colspan="3">还款频率</td>
    </tr>
    <tr>
        <td class="red-text" colspan="3">其他增信措施</td>
    </tr>
</table>

<h4 class="red-text">立项会决议结果</h4>
<p class="red-text">立项会参与评审的人员全部表决后，由评审会秘书手动汇总各评审人员的意见，编辑形成立项会决议结果。</p>

</body>
</html>
